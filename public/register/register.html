<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - My Book Club</title>
        <link rel="stylesheet" href="../styles.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Register for My Book Club</h1>
            </header>

            <main>
            
                <div id="message-container"></div>

                <form name="register" id="registration-form">
                    <label for="username">Username (at least 3 characters):</label>
                    <input type="text" id="username" name="username" minlength="3" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="confirm-email">Confirm Email:</label>
                    <input type="email" id="confirm-email" name="confirm-email" required>

                    <label for="password">Password (at least 4 characters):</label>
                    <input type="password" id="password" name="password" minlength="4" required>

                    <button type="submit" class="btn primary">Confirm Registration</button>
                </form>
                <nav>
                    <a href="/public/index.html"><button id="back-to-login" class="btn secondary">Back to Login</button></a>
                </nav>

                
            </main>

            <footer>
                <p>&copy; 2025 My Book Club</p>
            </footer>
        </div>
        <script type="module" src="register.js"></script>
    </body>

    </html>
